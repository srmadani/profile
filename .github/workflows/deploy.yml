# .github/workflows/deploy.yml

name: Build and Deploy to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup Ruby 💎
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true # Installs gems from the Gemfile and caches them

      - name: Inject Google Analytics ID 🕵️‍♂️
        # Find the placeholder in the config file and replace it with the secret
        run: |
          sed -i "s/GA_ID_PLACEHOLDER/${{ secrets.GA_MEASUREMENT_ID }}/g" _config.yml

      - name: Build with Jekyll 🔨
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production

      - name: Debug: List build output 🔍
        # This step will show us exactly what files were generated by Jekyll.
        run: ls -R ./_site

      - name: Upload artifact ⬆️
        uses: actions/upload-pages-artifact@v3
        with:
          # Explicitly tell the action to upload the jekyll build output directory
          path: './_site'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v4
